<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            let initialNumber = -2;

            // The sequence needs to start with a 0,
            // and only even numbers result in a 0 ('is odd' = false)
            increaseNumber: while ((initialNumber += 2) >= 0) {
                let number = initialNumber + (15 * 170);
                let isOdd;

                while (number > 0) {
                    // If the previous and current are both odd/even, check the next initial number
                    if (isOdd === Boolean(number & 1)) {
                        continue increaseNumber;
                    }

                    isOdd = Boolean(number & 1);
                    number = Math.floor(number / 2);
                }

                break;
            }

            document.querySelector('#answer').innerText = initialNumber;
        </script>
    </body>
</html>
