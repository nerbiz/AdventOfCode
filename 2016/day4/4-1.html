<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import ArrayPrototype from '../../ArrayPrototype.js';

            ArrayPrototype.extend();
            const fileReader = new FileReader('./data.txt', new Parser());
            const rooms = await fileReader.parse();

            document.querySelector('#answer').innerText = rooms
                // Compare the checksum with the most occurring characters
                .filter(room => (room.checksum === room.name
                    .replaceAll('-', '')
                    .split('')
                    // Sort alphabetically
                    .sort((a, b) => (a === b)
                        ? 0
                        : (a < b) ? -1 : 1)
                    // Get the amount of character occurrences
                    .countValues()
                    // Sort by most occurrences first
                    .sort((a, b) => b[1] - a[1])
                    // Keep the first 5
                    .slice(0, 5)
                    .map(occurence => occurence[0])
                    .join('')))
                .reduce((sum, room) => sum + room.sectorId, 0);
        </script>
    </body>
</html>
