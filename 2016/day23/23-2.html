<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            let a = 12;

            // Calculate a! (factorial)
            for (let i = a - 1; i > 1; i--) {
                a *= i;
            }

            a += (96 * 91);

            document.querySelector('#answer').innerText = a;
        </script>
    </body>
</html>
