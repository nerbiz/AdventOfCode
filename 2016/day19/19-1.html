<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const elfsAmount = await fileReader.parse();
            let elfs = new Array(elfsAmount)
                .fill(undefined)
                .map((elf, index) => index + 1);

            while (true) {
                // Whether there is an odd number of elfs left
                const isOdd = (elfs.length % 2 !== 0);

                // Every second elf has its presents taken
                elfs = elfs.filter((elf, index) => index % 2 === 0);

                if (elfs.length === 1) {
                    break;
                }

                // If there was an odd number of elfs, the last takes from the first
                if (isOdd) {
                    elfs.shift();
                }
            }

            document.querySelector('#answer').innerText = elfs.at(0);
        </script>
    </body>
</html>
