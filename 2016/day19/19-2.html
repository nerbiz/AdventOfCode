<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const elfsAmount = await fileReader.parse();
            let elfs = new Array(elfsAmount)
                .fill(undefined)
                .map((elf, index) => index + 1);

            while (elfs.length > 1) {
                let elfIndex = -1;

                while (++elfIndex >= 0) {
                    // Find the target index to be removed
                    // The index is the amount of elfs to be removed, and the start index
                    const targetIndex = (elfIndex * 2)
                        + Math.floor((elfs.length - elfIndex) / 2);

                    // Continue while target elfs exist
                    if (elfs[targetIndex] === undefined) {
                        break;
                    }

                    // Flag the elf for removal
                    elfs[targetIndex] = undefined;
                }

                // Remove the flagged elfs
                elfs = elfs.filter(elf => elf !== undefined);

                // Place the 'used' elfs at the end of the list
                const usedElfs = elfs.slice(0, elfIndex);
                elfs = elfs.slice(elfIndex).concat(usedElfs);
            }

            document.querySelector('#answer').innerText = elfs.at(0);
        </script>
    </body>
</html>
