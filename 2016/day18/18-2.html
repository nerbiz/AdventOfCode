<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import Array2d from '../../Array2d.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            let {rows, firstRow} = await fileReader.parse();
            rows = 400000;
            let tiles = Array2d.withData({
                // True, if the tile contains a trap
                value: x => Number(firstRow[x] === '^'),
            }, 1, firstRow.length);

            // 2 consecutive same characters, not followed by the same character,
            // or a character, followed by 2 of the same different character
            const trapRegExp = /^(.)\1(?!\1).|(.)(?!\2)(.)\3$/;

            const getSafeTilesAmount = tiles => tiles
                .filter2d(tile => tile.value === 0)
                .flat()
                .length;

            let safeTilesAmount = getSafeTilesAmount(tiles);

            for (let i = 0; i < rows - 1; i++) {
                // Add 1 row
                tiles.expandVertically(1);

                // Set the values in the second row
                tiles.slice(1).forEach2d(tile => {
                    const {upLeft, up, upRight} = tile.getSurroundingItems(true);

                    tile.value = Number([upLeft, up, upRight]
                        .map(tile => (tile === undefined) ? 0 : tile.value)
                        .join('')
                        .match(trapRegExp) !== null);
                });

                // Increase the safe tiles amount
                safeTilesAmount += getSafeTilesAmount(tiles.slice(1));

                // Keep only the second row, for the next loop
                tiles = tiles.slice(1);
            }

            document.querySelector('#answer').innerText = safeTilesAmount;
        </script>
    </body>
</html>
