<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import Array2d from '../../Array2d.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const instructions = await fileReader.parse();

            const lights = Array2d.withData({value: false}, 1000, 1000);

            instructions.forEach(instruction => {
                const slice = lights.getSlice(instruction.startX, instruction.startY,
                    instruction.endX + 1, instruction.endY + 1);

                slice.forEach2d(light => {
                    switch (instruction.action) {
                        case 'on':
                            light.value = true;
                            break;
                        case 'off':
                            light.value = false;
                            break;
                        case 'toggle':
                            light.value = ! light.value;
                            break;
                    }
                });
            });

            document.querySelector('#answer').innerText = lights
                .filter2d(light => light.value === true)
                .flat()
                .length;
        </script>
    </body>
</html>
