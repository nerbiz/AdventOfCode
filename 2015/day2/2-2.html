<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const presents = await fileReader.parse();

            answer.innerText = presents
                .map(dimensions => dimensions.sort((a, b) => a - b))
                .map(dimensions =>
                    (2 * dimensions[0])
                    + (2 * dimensions[1])
                    + (dimensions[0] * dimensions[1] * dimensions[2]))
                .reduce((sum, area) => (sum + area), 0);
        </script>
    </body>
</html>
