<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import GameRound from './GameRound.js';
            import GameWins from './GameWins.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const {spells, player, boss} = await fileReader.parse();

            // Enable 'hard mode'
            GameRound.hardMode = true;

            for (const spell of spells) {
                const gameRound = new GameRound(player, boss, spells, [], spell);
                gameRound.start();
            }

            document.querySelector('#answer').innerText = GameWins.lowestManaCost;
        </script>
    </body>
</html>
