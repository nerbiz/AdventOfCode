<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p class="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const directions = await fileReader.parse();

            let floor = 0;
            let position;
            for (position = 0; position < directions.length; position++) {
                floor += (directions[position] === '(') ? 1 : -1;

                if (floor < 0) {
                    break;
                }
            }

            document.querySelector('.answer').innerText = position + 1;
        </script>
    </body>
</html>
