<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const reindeer = await fileReader.parse();
            const seconds = 2503;

            const distances = [];
            reindeer.forEach(reindeer => {
                // Get amount of move+rest intervals within the amount of seconds
                let intervals = Math.floor(seconds / (reindeer.duration + reindeer.rest));
                if (seconds % (reindeer.duration + reindeer.rest) > reindeer.duration) {
                    intervals++;
                }

                distances.push(intervals * reindeer.duration * reindeer.speed);
            });

            document.querySelector('#answer').innerText = distances
                .sort((a, b) => b - a)
                .at(0);
        </script>
    </body>
</html>
