<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p class="answer"></p>

        <script type="module">
            import FileReader from '../../classes/FileReader.js';
            import Parser from './Parser.js';
            import ArrayPrototype from '../../classes/ArrayPrototype.js';

            ArrayPrototype.registerProduct();
            const fileReader = new FileReader('./data.txt', new Parser());
            const { times, distances } = await fileReader.parse();
            console.time('Time elapsed');

            document.querySelector('.answer').innerText = times
                .map((time, index) => {
                    // Calculate race distances, which is hold time * travel time
                    // Each hold time + 1, means travel time - 1
                    // Stop in the middle (where they meet)
                    let wins = 0;
                    for (
                        let holdTime = 0, travelTime = time;
                        holdTime <= travelTime;
                        holdTime++, travelTime--
                    ) {
                        wins += Number(holdTime * travelTime > distances[index]);
                    }

                    // Results are symmetrical, so multiply by 2
                    // Remove 1 if the time is an even number, because:
                    // 4 including 0 is 5, which has a middle (2)
                    // 5 including 0 is 6, which has two middles (2 and 3)
                    return (wins * 2) - (~time & 1);
                })
                .product();

            console.timeEnd('Time elapsed');
        </script>
    </body>
</html>
