<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p class="answer"></p>

        <script type="module">
            import FileReader from '../../classes/FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const entries = await fileReader.parse();

            document.querySelector('.answer').innerText = entries
                .filter(entry => {
                    let matches = Number(entry.password[entry.min - 1] === entry.character);
                    matches += Number(entry.password[entry.max - 1] === entry.character);
                    return matches === 1;
                })
                .length;
        </script>
    </body>
</html>
