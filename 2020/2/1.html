<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p class="answer"></p>

        <script type="module">
            import FileReader from '../../classes/FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const entries = await fileReader.parse();

            document.querySelector('.answer').innerText = entries
                .filter(entry => {
                    const regExp = new RegExp(entry.character, 'g');
                    const matches = entry.password.match(regExp)?.length || 0;
                    return (matches >= entry.min && matches <= entry.max);
                })
                .length;
        </script>
    </body>
</html>
