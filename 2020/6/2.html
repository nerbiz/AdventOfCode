<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p class="answer"></p>

        <script type="module">
            import FileReader from '../../classes/FileReader.js';
            import Parser from './Parser.js';
            import ArrayPrototype from '../../classes/ArrayPrototype.js';

            ArrayPrototype.registerIntersection();
            ArrayPrototype.registerSum();
            const fileReader = new FileReader('./data.txt', new Parser());
            const groups = await fileReader.parse();

            document.querySelector('.answer').innerText = groups
                .map(group => {
                    if (group.length === 1) {
                        return group[0].length;
                    }

                    group = group.map(person => person.split(''));
                    return group[0].intersection(...group.slice(1)).length;
                })
                .sum();
        </script>
    </body>
</html>
