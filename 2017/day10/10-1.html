<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const {listSize, lengths} = await fileReader.parse();
            let list = [...Array(listSize).keys()];
            let index = 0;
            let skipSize = 0;
            let shiftedLeft = 0;

            for (const length of lengths) {
                if (length > list.length) {
                    continue;
                }

                // Shift all items left, based on the index
                list = list.slice(index).concat(list.slice(0, index));
                shiftedLeft += index;

                // Reverse a part of the array
                list = list.slice(0, length).reverse().concat(list.slice(length));

                // Define the next index
                index = (length + skipSize++) % list.length;
            }

            // Shift all items right, for the total amount of left shifts
            const shiftRight = shiftedLeft % list.length;
            list = list.slice(list.length - shiftRight).concat(list.slice(0, list.length - shiftRight));

            document.querySelector('#answer').innerText = list[0] * list[1];
        </script>
    </body>
</html>
