<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const layers = await fileReader.parse();
            let severity = 0;

            // Set scanner properties in the layers
            layers.forEach(layer => {
                layer.currentIndex = 0;
                layer.direction = 1;
            });

            // Create the steps, placing layers at their index
            const lastLayerDepth = layers.at(-1).depth;
            const steps = [...Array(lastLayerDepth + 1).keys()]
                .map(index => layers.find(layer => layer.depth === index));

            for (const step of steps) {
                // Increase severity if there is a scanner at the current step
                if (step !== undefined && step.currentIndex === 0) {
                    severity += step.depth * step.range;
                }

                // Move the scanners
                for (const layer of layers) {
                    layer.currentIndex += layer.direction;

                    // Change direction for the next step if needed
                    if (layer.currentIndex === 0 || layer.currentIndex === layer.range - 1) {
                        layer.direction *= -1;
                    }
                }
            }

            document.querySelector('#answer').innerText = severity;
        </script>
    </body>
</html>
