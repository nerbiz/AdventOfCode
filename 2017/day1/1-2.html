<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const numbers = await fileReader.parse();

            document.querySelector('#answer').innerText = numbers
                .filter((number, index) => {
                    const otherIndex = (index + (numbers.length / 2)) % numbers.length;
                    return (number === numbers[otherIndex]);
                })
                .map(number => number - 0)
                .reduce((sum, number) => (sum + number), 0);
        </script>
    </body>
</html>
