<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const numbers = await fileReader.parse();

            document.querySelector('#answer').innerText = numbers
                .filter((number, index) => number === numbers[index + 1])
                .map(number => number - 0)
                .reduce((sum, number) => (sum + number), 0)
                + ((numbers.at(0) === numbers.at(-1))
                    ? numbers.at(0) - 0
                    : 0);
        </script>
    </body>
</html>
