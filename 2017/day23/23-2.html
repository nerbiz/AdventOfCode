<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const instructions = await fileReader.parse();
            let notPrimeAmount = 0;

            nextNumber: for (let i = 106500; i <= 123500; i += 17) {
                // Can't divide by more than half of itself
                for (let j = 2; j < Math.ceil(i / 2) + 1; j++) {
                    if (i % j === 0) {
                        notPrimeAmount++;
                        continue nextNumber;
                    }
                }
            }

            document.querySelector('#answer').innerText = notPrimeAmount;
        </script>
    </body>
</html>
