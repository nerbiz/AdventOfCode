<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const instructions = await fileReader.parse();
            const registers = {};

            // Initialize all registers to 0
            for (const instruction of instructions) {
                registers[instruction.register] = 0;
            }

            // Evaluate a condition
            const evaluate = (register, operator, value) => {
                switch (operator) {
                    case '==':
                        return registers[register] === value;
                    case '!=':
                        return registers[register] !== value;
                    case '>':
                        return registers[register] > value;
                    case '<':
                        return registers[register] < value;
                    case '>=':
                        return registers[register] >= value;
                    case '<=':
                        return registers[register] <= value;
                }
            }

            // Complete all instructions
            let highestValue = 0;
            for (const instruction of instructions) {
                if (evaluate(...instruction.condition) === true) {
                    registers[instruction.register] += instruction.modify;
                    highestValue = Math.max(highestValue, registers[instruction.register]);
                }
            }

            document.querySelector('#answer').innerText = highestValue;
        </script>
    </body>
</html>
