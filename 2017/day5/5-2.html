<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const jumps = await fileReader.parse();
            let steps = 0;
            let index = 0;

            while (++steps) {
                const jump = jumps[index];
                jumps[index] += (jump >= 3) ? -1 : 1;

                if ((index += jump) >= jumps.length) {
                    break;
                }
            }

            document.querySelector('#answer').innerText = steps;
        </script>
    </body>
</html>
