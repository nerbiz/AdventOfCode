<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import ArrayPrototype from '../../ArrayPrototype.js';

            ArrayPrototype.extend();
            const fileReader = new FileReader('./data.txt', new Parser());
            const programs = await fileReader.parse();

            // The bottom program is the name that appears only once
            document.querySelector('#answer').innerText = programs
                .map(program => [program.name].concat(program.subTowers))
                .flat()
                .countValues(true)
                .find(occurrences => occurrences[1] === 1)
                .at(0);
        </script>
    </body>
</html>
