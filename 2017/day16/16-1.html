<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            let {programs, moves} = await fileReader.parse();

            for (const move of moves) {
                if (move[0] === 's') {
                    programs = programs.slice(0 - move[1]).concat(programs.slice(0, 0 - move[1]));
                    continue;
                }

                // In case of letters, replace them with their indexes
                if (move[0] === 'p') {
                    move[1] = programs.indexOf(move[1]);
                    move[2] = programs.indexOf(move[2]);
                }

                // Swap the characters at the indexes
                const first = programs[move[1]];
                programs[move[1]] = programs[move[2]];
                programs[move[2]] = first;
            }

            document.querySelector('#answer').innerText = programs.join('');
        </script>
    </body>
</html>
