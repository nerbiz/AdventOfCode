<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const {players, lastMarble} = await fileReader.parse();
            const circle = [0, 1];
            let currentIndex = 1;
            const playerScores = {};
            let currentPlayer = 0;

            for (let marble = 2; marble <= lastMarble; marble++) {
                currentPlayer = (currentPlayer + 1) % players;

                if (marble % 23 === 0) {
                    currentIndex = (circle.length + currentIndex - 7) % circle.length;

                    // Remove the marble 7 places before the current marble
                    const removed = circle.splice(currentIndex, 1)[0];

                    // Increase the current player's score
                    playerScores[currentPlayer + 1] = playerScores[currentPlayer + 1] || 0;
                    playerScores[currentPlayer + 1] += marble + removed;
                    continue;
                }

                // Insert the marble between the next 1 and 2 marbles
                if ((currentIndex += 2) === circle.length) {
                    circle.push(marble);
                } else {
                    circle.splice(currentIndex %= circle.length, 0, marble);
                }
            }

            document.querySelector('#answer').innerText = Math.max(...Object.values(playerScores));
        </script>
    </body>
</html>
