<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            const number = ((2 ** 2) * 19 * 11) + (6 * 22) + 2
                + ((27 * 28) + 29) * 30 * 14 * 32;
            let sum = number;

            for (let i = 1, max = Math.ceil(number / 2); i <= max; i++) {
                if (number % i === 0) {
                    sum += i;
                }
            }

            document.querySelector('#answer').innerText = sum;
        </script>
    </body>
</html>
