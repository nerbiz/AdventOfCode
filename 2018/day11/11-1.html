<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import Array2d from '../../Array2d.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const serialNumber = await fileReader.parse();
            const gridSize = 300;
            const grid = Array2d.withData({
                totalPower: 0,
                powerLevel: (x, y) => {
                    const rackId = (x + 11);
                    let powerLevel = rackId * (y + 1);
                    powerLevel += serialNumber;
                    powerLevel *= rackId;
                    powerLevel = Math.floor((powerLevel % 1000) / 100);
                    powerLevel -= 5;

                    return powerLevel;
                },
            }, gridSize, gridSize);

            grid.slice2d(1, 1, gridSize - 1, gridSize - 1)
                .forEach2d(cell => {
                    cell.totalPower = cell.powerLevel
                        + cell.getSurroundingItems()
                            .reduce((sum, cell) => (sum + cell.powerLevel), 0);
                });

            const cellWithMostPower = grid
                .flat()
                .sort((a, b) => b.totalPower - a.totalPower)
                .at(0);

            // Because the grid indexes should be 1-based, but they are 0-based
            // The top-left fuel cell coordinates are those of the cell with the most power
            document.querySelector('#answer').innerText = cellWithMostPower.x + ',' + cellWithMostPower.y;
        </script>
    </body>
</html>
