    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Utilities from '../Utilities.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const heightMap = (await fileReader.parse()).slice(0, 2);
            
            // Visualize the map in the console
            heightMap.forEach(line => console.log(line.replace(/9/g, '_')));

            const allBasins = [];

            let xIndex = 0;
            heightMap.forEach((row, rowIndex) => {
                while (xIndex < row.length) {
                    if (row[xIndex] === '9') {
                        xIndex++;
                        continue;
                    }

                    // Get the end index of the range (index of nearest 9 or end of row)
                    let rangeEnd = row.indexOf('9', xIndex);
                    rangeEnd = (rangeEnd === -1) ? row.length : rangeEnd;

                    // Create a part of a basin
                    const newBasinRow = {
                        rowIndex,
                        xIndexes: Utilities.range(xIndex, rangeEnd - 1),
                        values: row.slice(xIndex, rangeEnd),
                    };

                    // If the start or end X index appears in another basin, add it to it
                    let addedToExistingBasin = false;
                    checkBasin: for (const basin of allBasins) {
                        // Get the ranges of the previous row
                        const previousRanges = basin.filter(basinRow => basinRow.rowIndex === rowIndex - 1);
                        const newXStartIndex = newBasinRow.xIndexes[0];
                        const newXEndIndex = newBasinRow.xIndexes.at(-1);

                        for (const basinRow of previousRanges) {
                            const xStartIndex = basinRow.xIndexes[0];
                            const xEndIndex = basinRow.xIndexes.at(-1);

                            // Check if the new range connects to a previous range,
                            // or vice versa
                            if (basinRow.xIndexes.includes(newXStartIndex)
                                || basinRow.xIndexes.includes(newXEndIndex)
                                || newBasinRow.xIndexes.includes(xStartIndex)
                                || newBasinRow.xIndexes.includes(xEndIndex)) {
                                basin.push(newBasinRow);
                                addedToExistingBasin = true;
                                break checkBasin;
                            }
                        }
                    }

                    // Otherwise add it to a new basin
                    if (! addedToExistingBasin) {
                        const basin = [newBasinRow];
                        allBasins.push(basin);
                    }

                    xIndex = rangeEnd;
                }

                // Reset X index to 0 for the next row
                xIndex = 0;
            });

            console.log(
                allBasins.map(basin => {
                    return basin.map(basinRow => {
                        basinRow.xIndexes = basinRow.xIndexes.join(',');
                        return basinRow;
                    });
                })
            );
