<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            await fileReader.read();

            // Sort the positions ascending
            let positions = fileReader.parse().sort((a, b) =>
                (a === b) ? 0 : (a < b) ? -1 : 1
            );

            // Calculate the median value
            const middleIndex = positions.length / 2;
            const median = (positions.length % 2 === 0)
                ? (positions[middleIndex - 1] + positions[middleIndex]) / 2
                : positions[Math.floor(middleIndex)];

            // Sum up the steps between each position and the median
            let totalSteps = 0;
            positions.forEach(position => totalSteps += Math.abs(position - median));

            answer.innerText = totalSteps;
        </script>
    </body>
</html>
