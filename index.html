<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Advent of Code</title>
    </head>
    <body>
        <script>
            const hashMatches = window.location.hash.match(/^#?(\d{4})\/([12]?\d)\/([12])$/);

            if (hashMatches !== null) {
                const [full, year, day, puzzle] = hashMatches;
                const newUrl = `/${year}/day${day}/${day}-${puzzle}.html`;
                window.location.replace(newUrl);
            }
        </script>
    </body>
</html>
