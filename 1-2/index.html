<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script src="data.js"></script>
        <script>
            let increasedCount = 0;
            dataArray.forEach((number, index) => {
                // Skip the first number
                if (index === 0) {
                    return;
                }

                const sumOne = dataArray[index - 1] + number + dataArray[index + 1];
                const sumTwo = number + dataArray[index + 1] + dataArray[index + 2];

                if (sumTwo > sumOne) {
                    increasedCount++;
                }
            });

            document.querySelector('#answer').innerText = increasedCount;
        </script>
    </body>
</html>
