<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="module">
            import dataArray from './data.js';

            let increasedCount = 0;
            dataArray.forEach((number, index) => {
                // Skip the first number
                if (index === 0) {
                    return;
                }

                const sumOne = dataArray[index - 1] + number + dataArray[index + 1];
                const sumTwo = number + dataArray[index + 1] + dataArray[index + 2];

                if (sumTwo > sumOne) {
                    increasedCount++;
                }
            });

            console.log(increasedCount);
        </script>
    </body>
</html>
