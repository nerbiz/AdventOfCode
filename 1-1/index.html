<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>
        
        <script src="data.js"></script>
        <script>
            let increasedCount = 0;
            dataArray.forEach((number, index) => {
                // Skip the first number
                if (index === 0) {
                    return;
                }

                if (number > dataArray[index - 1]) {
                    increasedCount++;
                }
            });

            answer.innerText = increasedCount;
        </script>
    </body>
</html>
