<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const numbers = await fileReader.parse();

            let increasedCount = 0;
            numbers.forEach((number, index) => {
                // Skip the first number
                if (index === 0) {
                    return;
                }

                const sumOne = numbers[index - 1] + number + numbers[index + 1];
                const sumTwo = number + numbers[index + 1] + numbers[index + 2];

                if (sumTwo > sumOne) {
                    increasedCount++;
                }
            });

            document.querySelector('#answer').innerText = increasedCount;
        </script>
    </body>
</html>
