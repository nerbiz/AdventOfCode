<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import Array2d from '../../Array2d.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            let riskMap = await fileReader.parse();

            riskMap = Array2d.withData({
                distance: Infinity,
                previous: undefined,
            }, riskMap);

            const startPoint = riskMap.getItem(0, 0);
            const endPoint = riskMap.getItem(riskMap.length - 1, riskMap[0].length - 1);

            // Use Dijkstra's algorithm to find the best path
            const unvisitedQueue = riskMap.flat();
            startPoint.distance = 0;
            while (unvisitedQueue.length > 0) {
                const nearestPoint = unvisitedQueue
                    .sort((a, b) => a.distance - b.distance)
                    .shift();

                nearestPoint.getAdjacentItems()
                    .filter(adjacent => adjacent !== undefined && unvisitedQueue.includes(adjacent))
                    .forEach(adjacent => {
                        // Update the distance to the adjacent item, if it's smaller
                        const newDistance = nearestPoint.distance + adjacent.value;
                        if (newDistance < adjacent.distance) {
                            adjacent.distance = newDistance;
                            adjacent.previous = nearestPoint;
                        }
                    });
            }

            document.querySelector('#answer').innerText = endPoint.distance;
        </script>
    </body>
</html>
