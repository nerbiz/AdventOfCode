<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';
            import Array2d, {Pathfinding} from '../../Array2d.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const riskMap = new Array2d(await fileReader.parse());

            const startPoint = riskMap.getItem(0, 0);
            const endPoint = riskMap.getItem(riskMap.length - 1, riskMap[0].length - 1);
            const path = Pathfinding.dijkstra(riskMap, startPoint, endPoint);

            // Show the path in the console
            console.log(riskMap.toString(point => {
                if (point === startPoint || path.includes(point)) {
                    return '\x1b[35m' + point.value + '\x1b[0m';
                } else {
                    return '\x1b[37m' + point.value + '\x1b[0m';
                }
            }));

            document.querySelector('#answer').innerText = endPoint.distance;
        </script>
    </body>
</html>
