<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <p class="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const positions = await fileReader.parse();
            const maxPosition = 10;
            const maxDiceNumber = 100;
            const rollsPerTurn = 3;
            const scores = {
                1: 0,
                2: 0,
            };

            let diceValue = 0;
            let diceRolls = 0;
            let losingPlayer;

            // Loop until someone wins
            playLoop: while (true) {
                for (let playerNumber = 1; playerNumber <= 2; playerNumber++) {
                    // Increase the dice value by the rolls per turn, wrap from max number back to 1 if needed
                    diceValue = ((diceValue + rollsPerTurn) - 1) % maxDiceNumber + 1;

                    // Roll the dice for the player, example:
                    // 7 + 8 + 9  =  (9 * rolls) - triangular number of (rolls - 1)
                    const diceSum = (diceValue * rollsPerTurn) - ((rollsPerTurn - 1) * rollsPerTurn / 2);
                    diceRolls += rollsPerTurn;

                    // Update the position (wrap from 10 back to 1) and score of the player
                    positions[playerNumber] = ((positions[playerNumber] + diceSum - 1) % maxPosition) + 1;
                    scores[playerNumber] += positions[playerNumber];

                    // The player won
                    if (scores[playerNumber] >= 1000) {
                        losingPlayer = (playerNumber % 2) + 1;
                        break playLoop;
                    }
                }
            }

            document.querySelector('.answer').innerText = scores[losingPlayer] * diceRolls;
        </script>
    </body>
</html>
