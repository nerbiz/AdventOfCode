<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script src="Board.js"></script>
        <script src="data.js"></script>
        <script>
            const boards = boardsData.map((boardNumbers, index) => new Board(index, boardNumbers));
            const winningBoards = [];

            for (let i = 0; i < drawnNumbers.length; i++) {
                const number = drawnNumbers[i];

                // Loop backwards, because of splicing
                for (let j = boards.length - 1; j > 0; j--) {
                    const board = boards[j];
                    
                    if (board.checkWin(number) === true) {
                        winningBoards.push(boards.splice(j, 1)[0]);
                    }
                }
            }

            answer.innerText = winningBoards[winningBoards.length - 1].calculateScore();
        </script>
    </body>
</html>
