<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Parser from './Parser.js';
            import Utilities from '../Utilities.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const {polymer, rules} = await fileReader.parse();
            const rounds = 10;

            let index, pair, rule;
            for (let round = 0; round < rounds; round++) {
                // Loop over the polymer characters
                for (index = 0; index < polymer.length; index++) {
                    // There is no character before the first, no pair possible
                    if (index === 0) {
                        continue;
                    }

                    // Create a characters pair
                    pair = polymer[index - 1] + polymer[index];

                    // If a rule for the pair exists,
                    // Insert a character and increase the index 1 more the next loop
                    if ((rule = rules.find(rule => rule.pair === pair)) !== undefined) {
                        polymer.splice(index, 0, rule.insert);
                        index++;
                    }
                }
            }

            // Find the most and least occurring character amount
            const valuesCount = Utilities.arrayCountValues(polymer);
            let lowest = Number.MAX_SAFE_INTEGER;
            let highest = 0;
            for (const value in valuesCount) {
                if (valuesCount[value] < lowest) {
                    lowest = valuesCount[value];
                }

                if (valuesCount[value] > highest) {
                    highest = valuesCount[value];
                }
            }
            
            answer.innerText = highest - lowest;
        </script>
    </body>
</html>
