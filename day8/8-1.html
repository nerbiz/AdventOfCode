<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            await fileReader.read();

            const notes = fileReader.parse();
            // Digits 1, 4, 7 and 8 have unique segment sizes
            const uniqueSegmentSizes = [2, 3, 4, 7];

            let occurrences = 0;
            notes.forEach(note => {
                let [signalPatterns, outputValues] = note.split(' | ');
                outputValues = outputValues.split(' ');
                
                // See how many output values have a unique size
                outputValues.forEach(outputValue => {
                    if (uniqueSegmentSizes.indexOf(outputValue.length) !== -1) {
                        occurrences++;
                    }
                });
            });

            answer.innerText = occurrences;
        </script>
    </body>
</html>
