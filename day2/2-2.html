<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const commands = await fileReader.parse();

            let position = 0;
            let depth = 0;
            let aim = 0;

            commands.forEach(command => {
                switch (command.direction) {
                    case 'forward':
                        position += command.amount;
                        depth += (aim * command.amount);
                        break;
                    case 'down':
                        aim += command.amount;
                        break;
                    case 'up':
                        aim -= command.amount;
                        break;
                }
            });

            document.querySelector('#answer').innerText = position * depth;
        </script>
    </body>
</html>
