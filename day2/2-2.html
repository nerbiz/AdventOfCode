<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const commands = await fileReader.parse();

            let position = 0;
            let depth = 0;
            let aim = 0;

            commands.forEach(entry => {
                let [direction, amount] = entry.split(' ');
                amount = parseInt(amount, 10);

                switch (direction) {
                    case 'forward':
                        position += amount;
                        depth += (aim * amount);
                        break;
                    case 'down':
                        aim += amount;
                        break;
                    case 'up':
                        aim -= amount;
                        break;
                }
            });

            answer.innerText = position * depth;
        </script>
    </body>
</html>
