<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const masses = await fileReader.parse();

            document.querySelector('#answer').innerText = masses
                .map(mass => Math.floor(mass / 3) - 2)
                .reduce((sum, mass) => (sum + mass), 0);
        </script>
    </body>
</html>
