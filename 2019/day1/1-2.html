<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advent of Code</title>
        <style>
            #answer {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <p id="answer"></p>

        <script type="module">
            import FileReader from '../../FileReader.js';
            import Parser from './Parser.js';

            const fileReader = new FileReader('./data.txt', new Parser());
            const masses = await fileReader.parse();

            const calculateFuel = mass => {
                let fuel = 0;

                while (true) {
                    mass = Math.floor(mass / 3) - 2;
                    if (mass <= 0) {
                        break;
                    }

                    fuel += mass;
                }

                return fuel;
            };

            document.querySelector('#answer').innerText = masses
                .map(calculateFuel)
                .reduce((sum, fuel) => (sum + fuel), 0);
        </script>
    </body>
</html>
